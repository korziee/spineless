<style type="text/css">
    .main-explain-area {

        display: flex;

<script>
  function goToNamespace(e) {
    e.preventDefault();

    var namespace = document.getElementById('tbx-namespace').value;
    location.href = "/editor/" + encodeURIComponent(namespace);
  }

  // document.getElementById('tbx-namespace').addEventListener('click', goToNamespace);
  document.getElementById('btn-load-browser').addEventListener('click', goToNamespace);
  document.getElementById('namespace-form').addEventListener('submit', goToNamespace);
</script>
